<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keypress project</title>
</head>
<body>
  <h1>Identifying key-keycode-code Project</h1>
  <div id="wrapper">

  </div>
</body>
<script>
  document.body.addEventListener('keydown', function(e){
      document.querySelector('#wrapper').innerHTML = 
      `
      <table border= "1">
        <tr>
          <th>Key</th>
          <th>KeyCode</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${e.key === ' ' ? 'Space' : e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>
      </table>`
  })
</script>
</html>
